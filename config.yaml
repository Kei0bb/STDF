# STDF Platform Configuration

ftp:
  host: "ftp.example.com"
  port: 21
  username: "${FTP_USER}"
  password: "${FTP_PASSWORD}"
  base_path: "/"
  patterns:
    - "*.stdf"
    - "*.stdf.gz"
    - "*.std"
    - "*.std.gz"

# Product and Test Type filtering
# - If filters is empty or not specified, all products and test types are fetched
# - Specify product-specific test types as shown below
filters:
  # - product: SCT101A
  #   test_types: [CP]      # Only CP for SCT101A
  # - product: ABC200B
  #   test_types: [CP, FT]  # Both CP and FT for ABC200B

storage:
  data_dir: "./data"
  database: "./data/stdf.duckdb"
  download_dir: "./downloads"

processing:
  batch_size: 1000
  compression: "snappy"
