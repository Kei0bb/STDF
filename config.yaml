# STDF Platform Configuration

ftp:
  host: "ftp.example.com"
  port: 21
  username: "${FTP_USER}"
  password: "${FTP_PASSWORD}"
  base_path: "/"
  patterns:
    - "*.stdf"
    - "*.stdf.gz"
    - "*.std"
    - "*.std.gz"

# Product and Test Type filtering
# Format 1 - Simple list (applies global test_types to all):
#   products:
#     - SCT101A
#     - ABC200B
#   test_types:
#     - CP
#     - FT
#
# Format 2 - Product-specific test types:
#   filters:
#     - product: SCT101A
#       test_types: [CP]      # Only CP for SCT101A
#     - product: ABC200B
#       test_types: [CP, FT]  # Both CP and FT for ABC200B
#     - product: XYZ300C      # No test_types = all (CP, FT)

# Example: SCT101A CP only
filters:
  # - product: SCT101A
  #   test_types: [CP]

# Global defaults (used when filters is empty)
products: []
test_types:
  - CP
  - FT

storage:
  data_dir: "./data"
  database: "./data/stdf.duckdb"
  download_dir: "./downloads"

processing:
  batch_size: 1000
  compression: "snappy"
