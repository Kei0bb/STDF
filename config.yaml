# STDF Platform Configuration

ftp:
  host: "ftp.example.com"
  port: 21
  username: "${FTP_USER}"
  password: "${FTP_PASSWORD}"
  base_path: "/"
  patterns:
    - "*.stdf"
    - "*.stdf.gz"
    - "*.std"
    - "*.std.gz"

# Product filtering (optional)
# If empty, all products are fetched
products:
  # - SCT101A
  # - ABC200B

# Test types to include
test_types:
  - CP
  - FT

storage:
  data_dir: "./data"
  database: "./data/stdf.duckdb"
  download_dir: "./downloads"  # Temporary download directory

processing:
  batch_size: 1000
  compression: "snappy"
