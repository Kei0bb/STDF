# STDF Platform Configuration

ftp:
  host: "ftp.example.com"
  port: 21
  username: "${FTP_USER}"       # from environment variable
  password: "${FTP_PASSWORD}"   # from environment variable
  base_path: "/stdf_data"       # STDF file path on FTP
  patterns:
    - "*.stdf"
    - "*.stdf.gz"
    - "*.std"
    - "*.std.gz"

storage:
  data_dir: "./data"            # Parquet output directory
  database: "./data/stdf.duckdb"  # DuckDB file

processing:
  batch_size: 1000              # Record batch size
  compression: "snappy"         # Parquet compression
