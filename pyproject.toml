[project]
name = "stdf2parquet"
version = "0.1.0"
description = "STDF to Parquet converter CLI for semiconductor product engineering"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pystdf>=1.3.4",
    "pyarrow>=14.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",
]

[project.scripts]
stdf2parquet = "stdf2parquet.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stdf2parquet"]

[tool.hatch.build.targets.sdist]
include = ["src/stdf2parquet"]
